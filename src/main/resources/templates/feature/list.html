<!DOCTYPE html>
<html lang="en" th:replace="~{shared/_layout::layout('Feature management',~{::div#palidhje}, null, ~{::script})}">

<div id="palidhje">

    <div class="pagetitle">
        <h1>Feature Management</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active">Features</li>
            </ol>
        </nav>
    </div>

    <section class="section dashboard">
        <div class="row">
            <div class="col-12">
                <div id="alertPlaceholder"></div>

                <div id="listCard" class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span class="fw-bold">Feature list</span>
                        <div class="d-flex gap-2">
                            <button id="btnShowCreate" class="btn btn-primary btn-sm">
                                <i class="bi bi-plus-lg"></i> New feature
                            </button>
                            <button id="btnRefresh" class="btn btn-outline-secondary btn-sm">
                                <i class="bi bi-arrow-clockwise"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped mb-0 align-middle">
                                <thead class="table-light">
                                <tr>
                                    <th style="width: 80px;">#</th>
                                    <th>Name</th>
                                    <th style="width: 250px;">Created</th>
                                    <th style="width: 180px;" class="text-end">Actions</th>
                                </tr>
                                </thead>
                                <tbody id="featureTableBody">
                                <tr>
                                    <td colspan="4" class="text-center py-4">Loading...</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div id="formCard" class="card d-none mt-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span id="formTitle" class="fw-bold">New feature</span>
                        <button type="button" id="btnCancelForm" class="btn btn-outline-secondary btn-sm">Back to list</button>
                    </div>
                    <div class="card-body">
                        <form id="featureForm" class="row g-3">
                            <input type="hidden" id="featureId">
                            <div class="col-12 col-md-6">
                                <label for="featureName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="featureName" name="name" placeholder="Navigation, Safety, Comfort..." required minlength="2" maxlength="50">
                                <div class="invalid-feedback">Name is required (2-50 characters).</div>
                            </div>
                            <div class="col-12">
                                <div class="d-flex gap-2">
                                    <button id="btnSave" type="submit" class="btn btn-primary">Save</button>
                                    <button type="button" id="btnReset" class="btn btn-outline-secondary">Reset</button>
                                    <button type="button" id="btnCancel" class="btn btn-outline-danger">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="viewCard" class="card d-none mt-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span class="fw-bold">Feature details</span>
                        <button type="button" id="btnBackFromView" class="btn btn-outline-secondary btn-sm">Back to list</button>
                    </div>
                    <div class="card-body">
                        <dl class="row mb-0">
                            <dt class="col-sm-3">ID</dt>
                            <dd class="col-sm-9" id="viewId">—</dd>
                            <dt class="col-sm-3">Name</dt>
                            <dd class="col-sm-9" id="viewName">—</dd>
                            <dt class="col-sm-3">Created</dt>
                            <dd class="col-sm-9" id="viewCreated">—</dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

<script th:src="@{/assets/js/feature/api.js}"></script>
<script th:src="@{/assets/js/feature/app.js}"></script>

</html>
